<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>{% if page.titulo %}{{ page.titulo | escape }} | {{ site.data.sitio.titulo | escape }}{% else %}{{ site.data.sitio.titulo | escape }}{% endif %}</title>
	<meta name="author" content="{{site.data.sitio.name}}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.sitio.resumen }}{% endif %}">
	<meta property="og:locale" content="es_CL">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.titulo }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="{{ site.baseurl }}{{page.img}}" />
	<meta property="og:site_name" content="Buena Caza Scout">
	<meta property="article:publisher" content="{{site.data.sitio.redes_sociales.facebook}}" />
	<meta property="article:author" content="{{site.data.sitio.redes_sociales.facebook}}" />
	<meta property="article:published_time" content="{{ site.time | date: '%y' }}" />
	<meta property="og:description" content="{% if page.resumen %}{{ page.resumen }}{% else %}{{ site.data.sitio.resumen }}{% endif %}">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@BuenaCazaScout" />
	<meta name="twitter:title" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.sitio.titulo }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.resumen %}{{ page.resumen }}{% else %}{{ site.data.sitio.resumen }}{% endif %}" />
	<meta name="twitter:image" content="{{ site.baseurl }}{{page.img}}" />
	<meta name="twitter:image:alt" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.sitio.titulo }}{% endif %}" />
	<link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Satisfy&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.baseurl }}/assets/img/fv/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/img/fv/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/fv/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/fv/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/fv/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/fv/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/fv/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="Actividades GuÃ­as y Scouts"/>
	<meta name="msapplication-TileColor" content="#10A0CA" />
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/img/fv/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/assets/img/fv/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/assets/img/fv/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/assets/img/fv/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/assets/img/fv/mstile-310x310.png" />
	<meta name="theme-color" content="#10A0CA">
	<script type="application/ld+json">
		{% include actividades.json %}
	</script>
	<style amp-custom>
		{% include estilo.css %}
	</style>
	<script async="" src="https://cdn.ampproject.org/v0.js"></script>
	<style amp-boilerplate="">body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate="">body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<script custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js" async=""></script>
	<script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
	<script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
	<!-- Incluye Componentes de AMP como youtube carrusel y otros si son invocados en la cabecera del md -->
	{% if page.amp_components %}
		{% for js_file in page.amp_components %}
			{{ js_file }}
		{% endfor %}
	{% endif %}
</head>
